   <g stroke="#dd8800" fill="#dd8800"><path d="M 1300,-667 H 250 V 300"/><use xlink:href="#dot" transform="translate(1300,-667)"/><use xlink:href="#dot" transform="translate(250,300)"/><use xlink:href="#dot" transform="translate(250,-667)"/></g>
   <g stroke="#cc9900" fill="#cc9900"><path d="M 1400,-111 H 750 V 400"/><use xlink:href="#dot" transform="translate(1400,-111)"/><use xlink:href="#dot" transform="translate(750,400)"/><use xlink:href="#dot" transform="translate(750,-111)"/></g>
   <g stroke="#00aa00" fill="#00aa00"><path d="M 1500,-444 H 125 V 500"/><use xlink:href="#dot" transform="translate(1500,-444)"/><use xlink:href="#dot" transform="translate(125,500)"/><use xlink:href="#dot" transform="translate(125,-444)"/></g>
   <g stroke="#009999" fill="#009999"><path d="M 1600,-778 H 625 V 600"/><use xlink:href="#dot" transform="translate(1600,-778)"/><use xlink:href="#dot" transform="translate(625,600)"/><use xlink:href="#dot" transform="translate(625,-778)"/></g>
   <g stroke="#0000ff" fill="#0000ff"><path d="M 1700,-222 H 375 V 700"/><use xlink:href="#dot" transform="translate(1700,-222)"/><use xlink:href="#dot" transform="translate(375,700)"/><use xlink:href="#dot" transform="translate(375,-222)"/></g>
   <g stroke="#9900ff" fill="#9900ff"><path d="M 1800,-556 H 875 V 800"/><use xlink:href="#dot" transform="translate(1800,-556)"/><use xlink:href="#dot" transform="translate(875,800)"/><use xlink:href="#dot" transform="translate(875,-556)"/></g>
