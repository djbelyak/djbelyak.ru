   <text transform="rotate(-90)" x="-30" y="1110" dy="0.7ex" font-style="italic">y</text>
   <text x="1080" y="200" dy="0.7ex">1/2</text>
   <text x="1080" y="300" dy="0.7ex">1/4</text>
   <text x="1080" y="400" dy="0.7ex">3/4</text>
   <text x="1080" y="500" dy="0.7ex">1/8</text>
   <text x="1080" y="600" dy="0.7ex">5/8</text>
   <text x="1080" y="700" dy="0.7ex">3/8</text>
   <text x="1080" y="800" dy="0.7ex">7/8</text>
   <text x="1080" y="900" dy="0.7ex">1/16</text>
   <text transform="rotate(-90)" x="-80" y="1200" dy="0.7ex">1/3</text>
   <text transform="rotate(-90)" x="-80" y="1300" dy="0.7ex">2/3</text>
   <text transform="rotate(-90)" x="-80" y="1400" dy="0.7ex">1/9</text>
   <text transform="rotate(-90)" x="-80" y="1500" dy="0.7ex">4/9</text>
