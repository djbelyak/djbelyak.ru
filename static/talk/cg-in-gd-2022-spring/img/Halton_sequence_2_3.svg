  </g>
  <g stroke="#000000">
   <use xlink:href="#grid"/>
   <use xlink:href="#line_2"  transform="translate(0,200) rotate(90) scale(-1,1)"/>
   <use xlink:href="#line_4"  transform="translate(0,300) rotate(90) scale(-1,1)"/>
   <use xlink:href="#line_4"  transform="translate(0,400) rotate(90) scale(-1,1)"/>
   <use xlink:href="#line_8"  transform="translate(0,500) rotate(90) scale(-1,1)"/>
   <use xlink:href="#line_8"  transform="translate(0,600) rotate(90) scale(-1,1)"/>
   <use xlink:href="#line_8"  transform="translate(0,700) rotate(90) scale(-1,1)"/>
   <use xlink:href="#line_8"  transform="translate(0,800) rotate(90) scale(-1,1)"/>
   <use xlink:href="#line_16" transform="translate(0,900) rotate(90) scale(-1,1)"/>
   <use xlink:href="#line_3"  transform="translate(1200,0)"/>
   <use xlink:href="#line_3"  transform="translate(1300,0)"/>
   <use xlink:href="#line_9"  transform="translate(1400,0)"/>
   <use xlink:href="#line_9"  transform="translate(1500,0)"/>
   <use xlink:href="#line_9"  transform="translate(1600,0)"/>
   <use xlink:href="#line_9"  transform="translate(1700,0)"/>
   <use xlink:href="#line_9"  transform="translate(1800,0)"/>
   <use xlink:href="#line_9"  transform="translate(1900,0)"/>
   <path d="M 1200,150 l -20,20 m 20,-20 l 20,20 m -20,-20 A  50, 50 0 0 1 1150,200 l 20,-20 m -20,20 l 20,20"/>
   <path d="M 1300,150 l -20,20 m 20,-20 l 20,20 m -20,-20 A 150,150 0 0 1 1150,300 l 20,-20 m -20,20 l 20,20"/>
   <path d="M 1400,150 l -20,20 m 20,-20 l 20,20 m -20,-20 A 250,250 0 0 1 1150,400 l 20,-20 m -20,20 l 20,20"/>
   <path d="M 1500,150 l -20,20 m 20,-20 l 20,20 m -20,-20 A 350,350 0 0 1 1150,500 l 20,-20 m -20,20 l 20,20"/>
   <path d="M 1600,150 l -20,20 m 20,-20 l 20,20 m -20,-20 A 450,450 0 0 1 1150,600 l 20,-20 m -20,20 l 20,20"/>
   <path d="M 1700,150 l -20,20 m 20,-20 l 20,20 m -20,-20 A 550,550 0 0 1 1150,700 l 20,-20 m -20,20 l 20,20"/>
   <path d="M 1800,150 l -20,20 m 20,-20 l 20,20 m -20,-20 A 650,650 0 0 1 1150,800 l 20,-20 m -20,20 l 20,20"/>
   <path d="M 1900,150 l -20,20 m 20,-20 l 20,20 m -20,-20 A 750,750 0 0 1 1150,900 l 20,-20 m -20,20 l 20,20"/>
