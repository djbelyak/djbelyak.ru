    <text x="0" y="300" dy="0.7ex"><tspan>T</tspan><tspan dx="-0.1ex" dy="0.5ex">2</tspan></text>
    <text x="0" y="400" dy="0.7ex"><tspan>T</tspan><tspan dx="-0.1ex" dy="0.5ex">3</tspan></text>
    <text x="0" y="500" dy="0.7ex"><tspan>T</tspan><tspan dx="-0.1ex" dy="0.5ex">4</tspan></text>
    <text x="0" y="600" dy="0.7ex"><tspan>T</tspan><tspan dx="-0.1ex" dy="0.5ex">5</tspan></text>
    <text x="0" y="700" dy="0.7ex"><tspan>T</tspan><tspan dx="-0.1ex" dy="0.5ex">6</tspan></text>
    <text x="0" y="800" dy="0.7ex"><tspan>T</tspan><tspan dx="-0.1ex" dy="0.5ex">7</tspan></text>
    <text x="0" y="900" dy="0.7ex"><tspan>T</tspan><tspan dx="-0.1ex" dy="0.5ex">8</tspan></text>
   </g>
  </g>
  <g stroke-width="5" stroke-dasharray="40,30" fill-opacity="0">
