   <path d="M 1667,-1000 l -300,1000" stroke="#00cc00"/>
   <path d="M 1933,-1000 l -300,1000" stroke="#cc66ff"/>
   <path d="M    0,  100 l 1000, 200" stroke="#ff6666"/>
   <path d="M    0,  250 l 1000, 200" stroke="#ff9900"/>
   <path d="M    0,  475 l 1000, 200" stroke="#00cc99"/>
   <path d="M    0,  625 l 1000, 200" stroke="#9999ff"/>
   <path d="M    0,  888 l 1000, 200" stroke="#cccccc"/>
