<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-40 -1040 2000 2000">
 <title>Halton sequence 2 3</title>
 <desc>Illustration of the first 8 points of the 2,3 Halton sequence by CMG Lee.</desc>
 <defs>
  <filter id="filter_blur"><feGaussianBlur stdDeviation="4"/></filter>
  <radialGradient id="grad_sphere" cx="50%" cy="50%" r="50%" fx="50%" fy="90%">
   <stop offset="0%"  stop-color="#000000" stop-opacity="0"/>
   <stop offset="99%" stop-color="#000000" stop-opacity="0.3"/>
  </radialGradient>
  <linearGradient id="grad_highlight" x1="0%" y1="0%" x2="0%" y2="100%">
   <stop offset="10%" stop-color="#ffffff" stop-opacity="0.9"/>
   <stop offset="99%" stop-color="#ffffff" stop-opacity="0"/>
  </linearGradient>
  <g id="orb" stroke="none">
   <circle  cx="0" cy="0" r="100"/>
   <circle  cx="0" cy="0" r="100" fill="url(#grad_sphere)"/>
   <ellipse cx="0" cy="-45" rx="70" ry="50" fill="url(#grad_highlight)" filter="url(#filter_blur)"/>
  </g>
  <g id="dot"><use xlink:href="#orb" transform="scale(0.3)" fill-opacity="1"/></g>

  <path id="grid_1" d="M 0,0 V -1000"/>
  <g id="grid_5">
   <use xlink:href="#grid_1" stroke-opacity="0.5"/>
   <use xlink:href="#grid_1" transform="translate(100,0)"/>
   <use xlink:href="#grid_1" transform="translate(200,0)"/>
   <use xlink:href="#grid_1" transform="translate(300,0)"/>
   <use xlink:href="#grid_1" transform="translate(400,0)"/>
  </g>
  <g id="grid_10">
   <use xlink:href="#grid_5"/>
   <use xlink:href="#grid_5" transform="translate(500,0)"/>
  </g>
  <g id="grid">
   <rect x="0" y="-1000" width="1000" height="1000" fill="none"/>
   <g stroke-opacity="0.25">
    <use xlink:href="#grid_10"/>
    <use xlink:href="#grid_10" transform="rotate(90) scale(-1,1)"/>
   </g>
  </g>

  <path id="tick" d="M 20,0 H -20"/>
  <g id="line_1">
   <use xlink:href="#grid_1"/>
   <use xlink:href="#tick"/>
   <use xlink:href="#tick" transform="translate(0,-1000)"/>
  </g>
  <g id="line_3">
   <use xlink:href="#line_1"/>
   <use xlink:href="#tick" transform="translate(0,-333)"/>
   <use xlink:href="#tick" transform="translate(0,-667)"/>
  </g>
  <g id="line_9">
   <use xlink:href="#line_3"/>
   <use xlink:href="#tick" transform="translate(0,-111)"/>
   <use xlink:href="#tick" transform="translate(0,-222)"/>
   <use xlink:href="#tick" transform="translate(0,-444)"/>
   <use xlink:href="#tick" transform="translate(0,-556)"/>
   <use xlink:href="#tick" transform="translate(0,-778)"/>
   <use xlink:href="#tick" transform="translate(0,-889)"/>
  </g>
  <g id="line_2">
   <use xlink:href="#line_1"/>
   <use xlink:href="#tick" transform="translate(0,-500)"/>
  </g>
  <g id="line_4">
   <use xlink:href="#line_2"/>
   <use xlink:href="#tick" transform="translate(0,-250)"/>
   <use xlink:href="#tick" transform="translate(0,-750)"/>
  </g>
  <g id="line_8">
   <use xlink:href="#line_4"/>
   <use xlink:href="#tick" transform="translate(0,-125)"/>
   <use xlink:href="#tick" transform="translate(0,-375)"/>
   <use xlink:href="#tick" transform="translate(0,-625)"/>
   <use xlink:href="#tick" transform="translate(0,-875)"/>
  </g>
  <g id="line_16">
   <use xlink:href="#line_8"/>
   <use xlink:href="#tick" transform="translate(0, -63)"/>
   <use xlink:href="#tick" transform="translate(0,-188)"/>
   <use xlink:href="#tick" transform="translate(0,-313)"/>
   <use xlink:href="#tick" transform="translate(0,-438)"/>
   <use xlink:href="#tick" transform="translate(0,-563)"/>
   <use xlink:href="#tick" transform="translate(0,-688)"/>
   <use xlink:href="#tick" transform="translate(0,-813)"/>
   <use xlink:href="#tick" transform="translate(0,-938)"/>
  </g>
 </defs>
 <circle cx="0" cy="0" r="99999" fill="#ffffff"/>
